<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-label>{{ usuario.username }}</ion-label>
    </ion-item> 
    
    <ion-item>
      <ion-label>Rol: </ion-label>
      <ion-label>{{ usuario.role }}</ion-label>
    </ion-item> 

    <ion-item>
      <ion-label>Activo?: </ion-label>
      <ion-label>{{ usuario.isactive }}</ion-label>
    </ion-item>
    
    <ion-button style="margin: 15px"[routerLink]="['/perfilactualizar', usuario.id]"color="warning"> 
      <ion-icon name="create"></ion-icon> </ion-button>

    <ion-button style="margin: 15px"[routerLink]="['/listar']"color="success"> 
      Listar</ion-button>

    
  </ion-card>


</ion-content>
