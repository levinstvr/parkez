<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="registroForm">
    <ion-item>
      <ion-label position="floating">Username: </ion-label>
      <ion-input type="text" placeholder="Usuario" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email: </ion-label>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rol: </ion-label>
      <ion-select formControlName="rol">
        <ion-select-option value="dueno">due√±o</ion-select-option>
        <ion-select-option value="cliente">cliente</ion-select-option>
      </ion-select>
      <div formGroupName="profesorData" *ngIf="registroForm.get('rol')?.value === 'profesor'">
        <ion-input type="text" formControlName="seccion" placeholder="seccion"></ion-input>
        <ion-input type="text" formControlName="sede" placeholder="sede"></ion-input>
        <ion-input type="text" formControlName="rut" placeholder="rut"></ion-input>
      </div>
      <div formGroupName="alumnoData" *ngIf="registroForm.get('rol')?.value === 'alumno'">
        <ion-input type="text" formControlName="rut" placeholder="rut"></ion-input>
      </div>
    </ion-item>

    <ion-button (click)="registrarUsuario()" shape="round">
      Crear Usuario
    </ion-button>

  </form>
</ion-content>
